<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heart.css') }}">
    <style>
        .item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            flex: 1 1 calc(50% - 10px);
            margin: 5px;
        }
        .form-group.full-width {
            flex: 1 1 100%;
            justify-content: center;
        }
        .form-group.full-width > button {
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="80px"></div>
        <nav class="navbar">
            <a href="/">Home</a>
            <div class="dropdown">
                <a href="#Service" class="dropbtn">Service</a>
                <div class="dropdown-content">
                    <a href="/diabetes">DIABETES</a>
                    <a href="/heart">HEART</a>
                    <a href="/kidney">KIDNEY</a>
                </div>
            </div>
            <a href="/main">Profile</a>
            <a href="#Home">Contact</a>
        </nav>
    </header>
    <div class="content">
        <div class="container">
            <div>
                <h2>CHECK YOUR HEART DISEASE STATUS</h2>
            </div>
            <div>
                <form action="/heart" method="post">
                    <div class="item">
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cp">Chest Pain Type:</label>
                            <select id="cp" name="cp" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0.0">0.0</option>
                                <option value="1.0">1.0</option>
                                <option value="2.0">2.0</option>
                                <option value="3.0">3.0</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="trestbps">Resting Blood Pressure:</label>
                            <input type="number" id="trestbps" name="trestbps" required>
                        </div>
                        <div class="form-group">
                            <label for="chol">Serum Cholesterol (mg/dl):</label>
                            <input type="number" id="chol" name="chol" required>
                        </div>
                        <div class="form-group">
                            <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                            <input type="number" id="fbs" name="fbs" required>
                        </div>
                        <div class="form-group">
                            <label for="restecg">Resting Electrocardiographic Results:</label>
                            <select id="restecg" name="restecg" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0.0">0.0</option>
                                <option value="1.0">1.0</option>
                                <option value="2.0">2.0</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="thalach">Maximum Heart Rate Achieved:</label>
                            <input type="number" id="thalach" name="thalach" required>
                        </div>
                        <div class="form-group">
                            <label for="exang">Exercise Induced Angina:</label>
                            <input type="number" id="exang" name="exang" required>
                        </div>
                        <div class="form-group">
                            <label for="oldpeak">Oldpeak:</label>
                            <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                            <input type="number" id="slope" name="slope" required>
                        </div>
                        <div class="form-group">
                            <label for="ca">Number of Major Vessels:</label>
                            <select id="ca" name="ca" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0.0">0.0</option>
                                <option value="1.0">1.0</option>
                                <option value="2.0">2.0</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="thal">Thal:</label>
                            <select id="thal" name="thal" required>
                                <option value="" disabled selected>Select</option>
                                <option value="0.0">0.0</option>
                                <option value="1.0">1.0</option>
                                <option value="2.0">2.0</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit">Predict</button>
                    </div>
                </form>
                {% if pred is not none %}
                <h2>Prediction: {{ 'You are in a RISK' if pred else 'You are SAFE' }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
