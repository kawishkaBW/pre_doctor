<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script>
        function showAlert(event) {
            event.preventDefault(); 
            if (confirm('Register please')) {
                window.location.href = event.currentTarget.href; 
            } else{
                window.location.href = "/"; 
            }
        }
    </script>
</head>
<body>
    <header>
        
        <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="80px"></div>

        <nav class="navbar">
            <a href="/">Home</a>
            <div class="dropdown">
                <a href="#Service" class="dropbtn">Service</a>
                <div class="dropdown-content">
                    <a href="/register" onclick="showAlert(event)">DIABETES</a>
                    <a href="/register" onclick="showAlert(event)">HEART</a>
                    <a href="/register" onclick="showAlert(event)">KIDNEY</a>
                </div>
            </div>
            <a href="#Home">Contact</a>
        </nav>

    </header>
    <div class="content">
        <div class="container">
            <div>
                <h2>Registration Form</h2>
            </div>
            <div>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
    
                    <div class="form-group">
                        <label for="telephone">Telephone:</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
    
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="blood_group">Blood Group:</label>
                        <select id="blood_group" name="blood_group" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="married">Married:</label>
                        <select id="married" name="married" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
    
                    <button type="submit" href="/main">Register</button>
                </form>
            </div>
            
        </div>
    </div>
    
</body>
</html>
