<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
    <header>

        <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="80px"></div>

        <nav class="navbar">
            <a href="/">Home</a>
            <div class="dropdown">
                <a href="#Service" class="dropbtn">Service</a>
                <div class="dropdown-content">
                    <a href="/diabetes">DIABETES</a>
                    <a href="/heart">HEART</a>
                    <a href="/kidney">KIDNEY</a>
                </div>
            </div>
            <a href="/main">Profile</a>
            <a href="#Home">Contact</a>
        </nav>

    </header>
    <div class="content">
        <div class="container">
            <div>
                <h2>CHECK YOUR DIABETES STATUS</h2>
            </div>
            <div>
                <form action="/diabetes" method="post">
                    <div class="form-group">
                        <label for="pregnancies">Pregnancies:</label>
                        <input type="text" id="pregnancies" name="pregnancies" required>
                    </div>

                    <div class="form-group">
                        <label for="glucose">Glucose:</label>
                        <input type="text" id="glucose" name="glucose" required>
                    </div>

                    <div class="form-group">
                        <label for="blood_pressure">Blood Pressure:</label>
                        <input type="text" id="blood_pressure" name="blood_pressure" required>
                    </div>

                    <div class="form-group">
                        <label for="skin_thickness">Skin Thickness:</label>
                        <input type="text" id="skin_thickness" name="skin_thickness" required>
                    </div>

                    <div class="form-group">
                        <label for="insulin">Insulin:</label>
                        <input type="text" id="insulin" name="insulin" required>
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI:</label>
                        <input type="text" id="bmi" name="bmi" required>
                    </div>

                    <div class="form-group">
                        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
                        <input type="text" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" required>
                    </div>

                    <button type="submit" href="/diabetes">Predict</button>
                </form>

                {% if pred is not none %}
                
                <h2>Prediction: {{ 'Diabetic' if pred else 'Not Diabetic' }}</h2>
                {% endif %}

            </div>

        </div>
    </div>

</body>

</html>
